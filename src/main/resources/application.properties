server.port=8089
server.servlet.context-path=/planproparser
spring.main.allow-bean-definition-overriding=true

## PostgreSQL
spring.datasource.url=jdbc:postgresql://${ll_db_url}:5432/${ll_db_name}
spring.datasource.username=${ll_db_user}
spring.datasource.password=${ll_db_pwd}
spring.datasource.driverClassName=org.postgresql.Driver

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.show-sql=true

#Data source configurations
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=200000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8

process.limit=${ll_planpro_batch_size}
